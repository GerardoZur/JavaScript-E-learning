<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluación 7</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="/enlaces/Practico Unidad 7/evaluacion7_zurbriggen/js/scripts.js"></script>

<body>
    <h1>Evaluación Unidad VII</h1>
    <div class="formulario">
        <form id="formulario" name="formulario">
            <label>Sexo</label></br>
            <input type="radio" name="sexo" value="masculino" checked>Masculino 
            <input type="radio" name="sexo" value="femenino">Femenino</br>
            <label>Nombre</label>
            <input type="text" pattern="[A-Za-z]{3,20}"  required placeholder="Escriba aquí su nombre"></br>
            <label>Email</label>
            <input type="email" required placeholder="Escriba aquí su e-mail"></br>
            <label>Password</label>
            <input type="password" pattern="[A-Za-z]{3,20}" placeholder="Solo letras"></br>
            <input type="button" id="enviar" value="Enviar Información"> 
        </form>
    </div>
	
</body>
</html>
